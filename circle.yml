machine:
  pre:
    # Use Docker 1.10:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.10.0-circleci'
    - echo 'DOCKER_OPTS="-s btrfs -D"' | sudo tee /etc/default/docker
    - echo 'env container=yes' | sudo tee -a /etc/init/docker.conf

  services:
    - docker

machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    ERLANG_VERSION: "18.2.1"
    ELIXIR_VERSION:  "1.3.3"

dependencies:
  cache_directories:
    - ~/.asdf
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git || echo okay...
    - asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git || echo okay...
    - echo -e "erlang $ERLANG_VERSION\nelixir $ELIXIR_VERSION\n" > .tool-versions
    - asdf install
    - mix do local.hex --force, hex.info, local.rebar --force, deps.get, deps.compile

test:
  override:
    - mix test --no-start
  post:
    - mix archive.install https://git.io/edib-0.8.1.ez --force
    - mix edib --no-rm
